   
<!DOCTYPE html>
<html>
<head>
  <title>Girlmath: Calculadora y Conversor</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Girlmath</h1>
    <p>Calculadora de Porcentajes y Conversor de Moneda</p>
  </header>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Banco</th>
          <th>Compra</th>
          <th>Venta</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Banco Popular</td>
          <td>RD$ 56.00</td>
          <td>RD$ 57.50</td>
        </tr>
        <tr>
          <td>Banreservas</td>
          <td>RD$ 55.95</td>
          <td>RD$ 57.45</td>
        </tr>
        <tr>
          <td>BHD León</td>
          <td>RD$ 56.10</td>
          <td>RD$ 57.60</td>
        </tr>
        <tr>
          <td>Scotiabank</td>
          <td>RD$ 56.05</td>
          <td>RD$ 57.55</td>
        </tr>
      </tbody>
    </table>
    <p class="updated">Última actualización: 10 de julio de 2025</p>
  </div>
  <br>
  <!-- Calculadora de Porcentaje -->
  <div class="section">
    <h2>Calculadora de Porcentaje</h2>

    <label for="cantidad">Cantidad (RD$):</label>
    <input type="number" id="cantidad" placeholder="Ej: 37000">

    <label for="porcentaje">Porcentaje (%):</label>
    <input type="number" id="porcentaje" placeholder="Ej: 15">

    <button onclick="calcularPorcentaje()">Calcular</button>

    <p id="resultado"></p>
  </div>

  <!-- Conversor de DOP a USD -->
  <div class="section">
    <h2>Convertir de DOP a USD</h2>

    <label for="dop">Cantidad en RD$:</label>
    <input type="number" id="dop" placeholder="Ej: 5000">

    <button onclick="convertirDOPaUSD()">Convertir</button>

    <p id="resultado-conversion"></p>
  </div>
 <script src="scrip.js"></script>
</body>
</html>
